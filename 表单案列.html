<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>表单案例</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
	<script src="bootstrap/js/jquery-3.1.0.min.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
</head>
<body style="padding:50px;background:#ccc">
	<div class="container" style="padding:50px;background:#fff;">
		<form class="form-horizontal">
			<div class="form-group">
				<label class="col-md-2 control-label" for="username">用户名：</label>
				<div class="col-md-6">
					<input type="text" id="username" class="form-control" placeholder="请输入用户名">
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-2 control-label" for="password">密 码：</label>
				<div class="col-md-6">
					<input type="password" id="password" class="form-control" placeholder="请输入密码">
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-2 control-label">上传图片：</label>
				<div class="col-md-6">
					<input type="file">
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-2 control-label">兴趣爱好：</label>
				<div class="col-md-6">
					<label class="checkbox-inline"><input type="checkbox" value="画画">画画</label>
					<label class="checkbox-inline"><input type="checkbox" value="音乐">音乐</label>
					<label class="checkbox-inline"><input type="checkbox" value="体育">体育</label>
					<label class="checkbox-inline"><input type="checkbox" value="唱歌">唱歌</label>
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-2 control-label">学历：</label>
				<div class="col-md-6">
					<label class="radio-inline"><input type="radio" value="高中">高中</label>
					<label class="radio-inline"><input type="radio" value="大专">大专</label>
					<label class="radio-inline"><input type="radio" value="本科">本科</label>
					<label class="radio-inline"><input type="radio" value="研究生">研究生</label>
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-2 control-label">个人简介：</label>
				<div class="col-md-6">
					<textarea class="form-control" rows="5" placeholder="请输入你的信息"></textarea>
				</div>
			</div>
			<input type="button" class="btn btn-danger btn-lg col-md-offset-2" value="提交表单">
		</form>
	</div>
</body>
</html>
